<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content-area {
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .signal-display {
      color: red;
      font-size: 3em;
      height: 100px;
      margin-top: 50px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto;
    }
    .btn-signal, .btn-help {
      width: 200px;
      height: 70px; /* Высота кнопки */
      margin: 10px 0;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: block;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
.btn-signal, .btn-help {
  width: 200px;
  height: 70px; /* Высота кнопки */
  margin: 10px 0;
  position: relative;
  overflow: hidden;
  text-align: center;
  display: block;
  border: none;
  padding: 0;
  background: none;
  cursor: pointer;
  background-size: cover; /* Покрытие кнопки без искажения */
  background-position: center; /* Центрирование фонового изображения */
}

#signalButton {
  background-image: url('плашка4.png'); /* Путь к изображению для кнопки GET SIGNAL */
}

#gameButton {
  background-image: url('плашка2.png'); /* Путь к изображению для кнопки GAME HERE */
}

#helpButton {
  background-image: url('плашка3.png'); /* Путь к изображению для кнопки HELP */
}
    .progress-bar {
      height: 100%;
      background-color: red;
      width: 0%;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
<video autoplay muted loop>
  <source src="1221.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="content-area">
  <div id="signalDisplay" class="signal-display">WAITING FOR SIGNAL</div>
  <div class="buttons">
<button id="signalButton" class="btn btn-danger btn-lg btn-signal" onclick="getSignal()">
  GET SIGNAL
  <div id="progressBar" class="progress-bar"></div>
</button>
<button id="gameButton" class="btn btn-outline-light btn-lg btn-signal">
  GAME HERE
</button>
<button id="helpButton" class="btn btn-info btn-lg btn-help">
  HELP
</button>
  </div>
</div>

<script>
  var signalButton = document.getElementById('signalButton');
  var signalDisplay = document.getElementById('signalDisplay');
  var progressBar = document.getElementById('progressBar');

</script>
</body>
</html>
