<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content-area {
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .signal-display {
      color: red;
      font-size: 3em;
      height: 100px;
      margin-top: 50px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto;
    }
.btn-signal, .btn-help {
  width: 200px; 
  height: 70px; 
  margin: 10px 0;
  display: block;
  border: 2px solid red; /* Четкая визуальная граница */
  padding: 0;
  cursor: pointer;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  text-indent: 0; /* Отображаем текст */
  overflow: visible; /* Показываем содержимое за границами */
  color: white; /* Цвет текста для контраста */
  font-size: 20px; /* Увеличенный размер шрифта */
  text-align: center; /* Центрирование текста */
  line-height: 70px; /* Выравнивание текста по вертикали */
}


#signalButton {
  background-image: url('https://fenomen555.github.io/bot/%D0%BF%D0%BB%D0%B0%D1%88%D0%BA%D0%B04.png');
}

#gameButton {
  background-image: url('https://fenomen555.github.io/bot/%D0%BF%D0%BB%D0%B0%D1%88%D0%BA%D0%B02.png');
}

#helpButton {
  background-image: url('https://fenomen555.github.io/bot/%D0%BF%D0%BB%D0%B0%D1%88%D0%BA%D0%B03.png');
}
    .progress-bar {
      height: 100%;
      background-color: red;
      width: 0%;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
<video autoplay muted loop>
  <source src="1221.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="content-area">
  <div id="signalDisplay" class="signal-display">WAITING FOR SIGNAL</div>
  <div class="buttons">
<button id="signalButton" class="btn btn-danger btn-lg btn-signal" onclick="getSignal()">
</button>
<button id="gameButton" class="btn btn-outline-light btn-lg btn-signal">
</button>
<button id="helpButton" class="btn btn-info btn-lg btn-help">
</button>
  </div>
</div>

<script>
  var signalButton = document.getElementById('signalButton');
  var signalDisplay = document.getElementById('signalDisplay');
  var progressBar = document.getElementById('progressBar');
  // Скрипт для кнопки остаётся без изменений
</script>
</body>
</html>
