<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– SIGNAL BOT - AVIATOR</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="py-5">
            <div class="d-flex flex-column align-items-center">
                <div id="last-counters" class="w-100 d-flex justify-content-center mb-3"></div>
                <div class="d-flex align-items-center">
                    <div id="balance" class="text-uppercase">Balance:</div>
                    <div id="balance-amount" class="mx-2"></div>
                </div>
            </div>
            <div id="counterWrapper" class="position-relative d-flex justify-content-center align-items-center my-3">
                <div id="bg-image"></div>
                <canvas id="canvas"></canvas>
                <div id="counter" class="position-absolute"></div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="number" id="bet-input" class="form-control form-control-lg" placeholder="Enter bet amount">
                <br><button id="bet-button" class="btn btn-danger ml-3">BET</button>
            </div>
            <div id="message-button">
                <p id="message" class="text-danger"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
