<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content-area {
      background-image: url('Game_Aviator_200x200_1.gif');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      position: relative;
      min-height: 40vh;
    }
    .signal-display {
      border-radius: 50%;
      background-color: #003366;
      color: white;
      height: 200px;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      margin: 20px auto;
    }
    .btn-signal, .btn-help {
      display: block;
      width: 200px;
      margin: 10px auto;
      text-align: center;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background-color: red;
      transition: width 1s;
    }
    #progressContainer {
      width: 100%;
      background-color: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content-area">
    <div id="signalDisplay" class="signal-display">GET SIGNAL</div>
    <button id="signalButton" class="btn btn-danger btn-lg btn-signal" onclick="getSignal()">GET SIGNAL</button>
<div id="loaderContainer" class="loader-container">
  <div id="loaderBar" class="loader-bar"></div>
</div>
    <button class="btn btn-outline-light btn-lg btn-signal">GAME HERE</button>
    <button class="btn btn-info btn-lg btn-help">HELP</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var signalButton = document.getElementById('signalButton');
    var signalDisplay = document.getElementById('signalDisplay');
    var progressBar = document.getElementById('progressBar');

    function getSignal() {
      var randomMultiplier;
      // 60% chance to get a signal between 1 and 5.76
      if (Math.random() < 0.6) {
        randomMultiplier = (Math.random() * (5.76 - 1) + 1).toFixed(2) + 'x';
      } else {
        // 40% chance to get a signal between 5.77 and 10
        randomMultiplier = (Math.random() * (10 - 5.77) + 5.77).toFixed(2) + 'x';
      }
      signalDisplay.textContent = randomMultiplier;

      signalButton.disabled = true;
      progressBar.style.width = '100%';
      setTimeout(function(){
        progressBar.style.width = '0%';
        signalButton.disabled = false;
        signalDisplay.textContent = 'GET SIGNAL';
      }, 60000);
    }
  </script>
</body>
</html>
