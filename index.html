<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('1221.gif') no-repeat center center fixed; 
      background-size: cover; /* Покрытие всей видимой области */
    }

    .content-area {
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

.signal-display {
  color: white; /* Consistent with button text color */
  font-size: 40px; /* Adjust size to match button text visibility */
  font-family: 'Helvetica', sans-serif; /* Optional: Match button font style */
  font-weight: bold; /* Make text bold */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Adds depth with shadow */
  height: auto; /* Adjust height as necessary */
  margin-top: 50px;
  padding: 20px 0; /* Adds vertical padding */
}

.buttons {
  position: absolute;
  left: 50%; /* Центрирование слева */
  bottom: 20px; /* Расстояние от нижнего края */
  transform: translateX(-50%); /* Сдвиг на 50% ширины элемента влево для центрирования */
  display: flex;
  flex-direction: column; /* Кнопки расположены вертикально */
  justify-content: center;
  align-items: center; /* Выравнивание кнопок по центру */
  gap: 10px; /* Расстояние между кнопками */
}

.btn-signal, .btn-help {
  width: 300px;
  height: 70px;
  display: block;
  border: none;
  padding: 0;
  cursor: pointer;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  text-indent: 0;
  overflow: visible;
  color: white;
  font-size: 20px;
  text-align: center;
  line-height: 70px;
  background-color: transparent;
  transition: none;
}

.btn-signal:hover, .btn-signal:focus,
.btn-signal:active, .btn-help:hover,
.btn-help:focus, .btn-help:active {
  background-color: transparent;
  outline: none;
  box-shadow: none;
}

.btn-signal:active, .btn-help:active {
  transform: scale(0.95);
  transition: transform 0.1s;
}

#signalButton {
  background-image: url('https://fenomen555.github.io/bot/001.png');
}

#gameButton {
  background-image: url('https://fenomen555.github.io/bot/002.png');
}

#helpButton {
  background-image: url('https://fenomen555.github.io/bot/003.png');
  margin-top: 20px;
}
.bot-name {
  color: white;
  font-size: 24px;
  position: absolute;
  top: 50px; /* Расстояние сверху */
  left: 50%;
  transform: translateX(-50%);
}
.countdown-display {
  color: white;
  font-size: 40px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  padding: 20px 30px;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.8);
  animation: fadeInOut 0.5s ease-in-out forwards;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.5);
  }
  50% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.5);
  }
}
.error-display {
  color: white;
  font-size: 15px;
  position: absolute;
  top: 5px; /* Помещаем текст по вертикали в самый верх */
  left: 50%;
  transform: translateX(-50%);
  display: none;
  padding: 10px;
  border-radius: 5px;
  background-color: rgba(255, 0, 0, 0.7); /* Прозрачный красный фон */
}    
  </style>
</head>
<body>
<div class="content-area">
  <div id="botName" class="bot-name">@av1atorsignals_bot</div>
  <div id="signalDisplay" class="signal-display">WAITING FOR SIGNAL</div>
  <div id="countdownDisplay" class="countdown-display" style="display:none;">60 seconds</div>
  <div id="errorDisplay" class="error-display" style="display:none;">Wait for the time to expire</div>

  <div class="buttons">
    <button id="signalButton" class="btn btn-signal"></button>
    <button id="gameButton" class="btn btn-signal" onclick="window.location.href='https://1wxbm.com/casino/play/spribe_aviator'"></button>
    <button id="helpButton" class="btn btn-help" onclick="window.location.href='https://t.me/Momylu'"></button>

  </div>
</div>

<script>
var signalButton = document.getElementById('signalButton');
var signalDisplay = document.getElementById('signalDisplay');
var countdownDisplay = document.getElementById('countdownDisplay');
var errorDisplay = document.getElementById('errorDisplay');
var countdownTimer = null;
var signalActive = false;

function generateSignal() {
  return (Math.random() * (3.6 - 1) + 1).toFixed(1); // Генерация сигнала между 1 и 3.6
}

signalButton.addEventListener('click', function() {
  if (signalActive) {
    if (countdownTimer) {
      errorDisplay.style.display = 'block'; // Показываем сообщение об ошибке
      setTimeout(function() { errorDisplay.style.display = 'none'; }, 2000); // Скрываем через 2 секунды
    } else {
      countdownDisplay.style.display = 'block';
      signalDisplay.style.display = 'none';
      startCountdown(); // Запускаем отсчёт, если он не запущен
    }
  } else {
    signalDisplay.textContent = 'Signal: ' + generateSignal() + 'x'; // Добавляем 'x' после значения сигнала
    signalDisplay.style.display = 'block';
    countdownDisplay.style.display = 'none';
    signalActive = true; // Активация сигнала
  }
});

function startCountdown() {
  var timeLeft = 60; // Начало отсчёта с 60 секунд
  countdownDisplay.textContent = timeLeft + ' seconds';
  countdownTimer = setInterval(function() {
    timeLeft--;
    countdownDisplay.textContent = timeLeft + ' seconds'; // Обновляем отсчёт каждую секунду
    if (timeLeft <= 0) {
      clearInterval(countdownTimer);
      countdownTimer = null;
      countdownDisplay.style.display = 'none'; // Скрываем отсчёт
      signalDisplay.textContent = 'WAITING FOR SIGNAL';
      signalDisplay.style.display = 'block';
      signalActive = false; // Снова разрешаем генерацию сигнала
    }
  }, 1000);
}
</script>
</body>
</html>
