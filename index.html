<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content-area {
      background-image: url('177.gif');
      background-size: 100% 100%; /* Заполняет фон ровно под размер экрана */
      background-position: center;
      background-repeat: no-repeat;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Выравнивание содержимого */
      height: 100vh; /* Полная высота экрана */
    }
    .signal-display {
      color: red;
      font-size: 3em;
      height: 100px;
      margin-top: 50px; /* Отступ от верхнего края */
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto; /* Размещаем кнопки внизу */
    }
    .btn-signal, .btn-help {
      width: 200px;
      margin: 10px 0;
      font-size: 1.5em;
      position: relative; /* Необходимо для позиционирования полосы прогресса */
      overflow: hidden;
    }
    .btn-help {
      margin-top: 50px;
    }
    .progress-bar {
      height: 100%;
      background-color: red;
      width: 0%; /* Начальная ширина полосы */
      position: absolute;
      top: 0;
      left: 0;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
 <div class="content-area">
  <div id="signalDisplay" class="signal-display">WAITING FOR SIGNAL</div>
  <div class="buttons">
    <button id="signalButton" class="btn btn-danger btn-lg btn-signal" onclick="getSignal()">
      GET SIGNAL
      <div id="progressBar" class="progress-bar"></div> <!-- Визуальный индикатор -->
    </button>
    <button class="btn btn-outline-light btn-lg btn-signal">GAME HERE</button>
    <button class="btn btn-info btn-lg btn-help">HELP</button>
  </div>
</div>

<script>
  var signalButton = document.getElementById('signalButton');
  var signalDisplay = document.getElementById('signalDisplay');
  var progressBar = document.getElementById('progressBar');

  function getSignal() {
    var randomMultiplier;
    if (Math.random() < 0.6) {
      randomMultiplier = (Math.random() * (5.76 - 1) + 1).toFixed(2) + 'x';
    } else {
      randomMultiplier = (Math.random() * (10 - 5.77) + 5.77).toFixed(2) + 'x';
    }

    signalDisplay.textContent = randomMultiplier; // Вывод сигнала

    signalButton.disabled = true;
    var secondsLeft = 60;
    var countdown = setInterval(function() {
      secondsLeft--;
      var widthPercentage = (60 - secondsLeft) * 100 / 60; // Рассчитываем процент заполнения
      progressBar.style.width = widthPercentage + '%'; // Обновляем ширину полосы
      if (secondsLeft <= 0) {
        clearInterval(countdown);
        signalButton.disabled = false;
        signalButton.innerHTML = 'GET SIGNAL<div id="progressBar" class="progress-bar"></div>'; // Сбрасываем текст кнопки
        progressBar = document.getElementById('progressBar'); // Повторно получаем доступ к полосе прогресса
        progressBar.style.width = '0%'; // Сброс ширины полосы
      }
    }, 1000);
  }
</script>
</body>
</html>
